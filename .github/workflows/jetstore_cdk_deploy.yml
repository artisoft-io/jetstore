# This workflow will build and push a the jetstore container image to Amazon ECR,
#

name: JetStore CDK-based deployment on AWS


on: 
  workflow_dispatch:

# on:
#  push:
#    branches:
#      - main

env:
  AWS_REGION: us-east-1

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: CDK Deployment on AWS
      id: cdk-deploy
      env:
        AWS_ACCOUNT: ${{ secrets.AWS_ACCOUNT }}
        AWS_REGION: ${{ env.AWS_REGION }}
        # NOTE: JETS_IMAGE_TAG is the jetstore+workspace image tag, from jets workspace repo
        JETS_IMAGE_TAG: 1673123082
        JETS_ECR_REPO_ARN: ${{ secrets.JETS_ECR_REPO_ARN }}
        NBR_SHARDS: 3
        TASK_MAX_CONCURRENCY: 10
        JETS_s3_INPUT_PREFIX: jetstore/input
        JETS_s3_OUTPUT_PREFIX: jetstore/output
        JETS_UI_PORT: 8080
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        CDK_IMAGE_TAG: go-1.19-alpine3.17
        ECR_REPOSITORY: jetstore_cdk
      run: |
        # Pull & retag as latest jetstore cdk
        docker pull "$ECR_REGISTRY/$ECR_REPOSITORY:$CDK_IMAGE_TAG"
        docker image tag "$ECR_REGISTRY/$ECR_REPOSITORY:$CDK_IMAGE_TAG" jetstore_cdk:latest
        # Deploy using cdk
        docker run -e "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" -e "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" -e "AWS_ACCOUNT=${AWS_ACCOUNT}" -e "AWS_REGION=${AWS_REGION}" -e "JETS_IMAGE_TAG=${JETS_IMAGE_TAG}" -e "JETS_ECR_REPO_ARN=${JETS_ECR_REPO_ARN}" -e "NBR_SHARDS=${NBR_SHARDS}" -e "TASK_MAX_CONCURRENCY=${TASK_MAX_CONCURRENCY}" -e "JETS_s3_INPUT_PREFIX=${JETS_s3_INPUT_PREFIX}" -e "JETS_s3_OUTPUT_PREFIX=${JETS_s3_OUTPUT_PREFIX}" -e "JETS_UI_PORT=${JETS_UI_PORT}" -e "ECR_REGISTRY=${ECR_REGISTRY}" -e "CDK_IMAGE_TAG=${CDK_IMAGE_TAG}" -e "ECR_REPOSITORY=${ECR_REPOSITORY}" -v `pwd`:/jetstore jetstore_cdk:latest ./utils/deploy_jetstore_one.sh
